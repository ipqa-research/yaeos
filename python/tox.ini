[tox]
isolated_build = True
envlist =
    style,
    docstyle,
    check-manifest,
    py310,
    py311,
    py312,
    coverage,


# =============================================================================
# ENVS
# =============================================================================
[gh-actions]
python =
    3.10: py310, style, docstyle, coverage, check-manifest
    3.11: py311
    3.12: py312

[testenv]
deps =
    ipdb
    pytest
skip_install = False
usedevelop = True
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = 
       flake8
       flake8-black
       flake8-builtins
       flake8-import-order
       pep8-naming
commands =
        flake8 tests/ yaeos/ {posargs}


[testenv:docstyle]
deps = 
       pydocstyle
       tomli
commands = pydocstyle yaeos --convention=numpy


[testenv:check-manifest]
skip_install = True
usedevelop = False
allowlist_externals = touch, rm
deps = check-manifest
commands =
    check-manifest


; [testenv:docs]
; description = "Invoke sphinx-build to build the HTML docs"
; whitelist_externals = make
; usedevelop = True
; skip_install = False
; changedir = docs
; deps = -r {toxinidir}/docs/requirements.txt
; commands = sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html


[testenv:coverage]
deps =
    {[testenv]deps}  # same dependencies of [testenv]
    coverage
    pytest-cov
commands =
    coverage erase
    pytest tests/ --cov=yaeos/ --cov-append --cov-report=term-missing
    coverage report --fail-under=70 -m
