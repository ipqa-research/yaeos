[build-system]
build-backend = "mesonpy"
requires = [
    "meson-python>=0.15.0",
    "numpy",
    "fpm; platform_system!='Windows'",
    "ninja; platform_system!='Windows'", 
    "wheel"
]


[project]
name = "yaeos"
description = "Thermodynamic modelling with Equation of State"
readme = "README.md"
dependencies = ["numpy"]
version = "0.1.1"
requires-python = ">=3.10"


[tool.black]
line-length = 79
target-version = ["py310"]


[tool.pytest.ini_options]
markers = [
    "marker_name: marker_description",
]


[tool.cibuildwheel]
build = ["cp310-*", "cp311-*", "cp312-*"]
skip = ["*-manylinux_i686", "*-musllinux_*", "*-win32"]

[tool.cibuildwheel.linux]
before-all = "yum update && yum -y install lapack-devel"

[tool.cibuildwheel.macos]
before-all = "brew update && brew install lapack"

[tool.cibuildwheel.windows]
before-all = """
    git clone https://github.com/microsoft/vcpkg.git
    cd vcpkg
    .\\bootstrap-vcpkg.bat
    .\\vcpkg install lapack blas
"""
